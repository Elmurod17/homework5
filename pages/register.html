<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center r">
    <div class="rounded-lg shadow-lg p-8 w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center mb-6">Log in</h1>
      <form id="form" class="space-y-4">
        <input
          type="text"
          required
          placeholder="Username..."
          name="username"
          class="w-full px-4 py-2 border rounded-md"
        />
        <input
          type="password"
          required
          placeholder="Password..."
          name="password"
          class="w-full px-4 py-2 border rounded-md"
        />
        <button
          class="w-full bg-green-500 text-white py-2 rounded-md font-medium transition-colors"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
